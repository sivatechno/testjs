<body>
    <h3>Display your Name on Webpage , display all of vowels your name has when “calculateVowels” Button is clicked and
        also add a button which when clicked will take me to github your github repo.</h3>
    <div>
        <p>Name : sivaramakrishnan </p>
        <p>Vowels count</p>

        <h3 id='demo'></h3>

        <script>
            function vowel_count(str1) {
                var vowel_list = 'aeiouAEIOU';
                var vcount = 0;


                for (var x = 0; x < str1.length; x++) {
                    if (vowel_list.indexOf(str1[x]) !== -1) {
                        vcount += 1;
                    }

                }
                return vcount;
            }
            document.getElementById("demo").innerHTML = vowel_count("sivaramakrishnan");
        </script>

    </div>


</body>
