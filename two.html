<head>

    <title>two</title>

<body>
    <p id="demo" style="font-size: 15px; font-weight: bold;">
    </p>
    <button onclick="result()">
        Click Here
    </button>

    <p id="demo1" style="color:green; font-size: 20px; font-weight: bold;">
    </p>
    <p id="demo2" style="color:green; font-size: 20px; font-weight: bold;">
    </p>

    <script>
        var up = document.getElementById('demo');
        var sum = document.getElementById('demo1');
        var zero = document.getElementById('demo2');
        var n = 5;

        up.innerHTML = "Click on the button to calculate"
            + " the factorial of n.<br>n = " + n;

        function Factorial(n) {
            var ans = 1;

            for (var i = 2; i <= n; i++)
                ans = ans * i;
            return ans;
        }
        function find(n){
            var sum=0,count=0,a,b;
            sum = Factorial(n);
            while(sum>0){
                b=sum%10;
                sum=parseInt(sum/10);
                if(b==0)
                {
                    count++;
                }
                return count;
            }

        }

        function result() {
            sum.innerHTML = Factorial(n);
            zero.innerHTML = find(n);

        } 
    </script>
</body>

</html>
