<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>six</title>
</head>

<body>
    <p>Do this design (there can be “n” rows like this, for any value of n this should work)
    </p>
    <p id="result"></p>
    <button onclick="run()">Generate</button>
    <script>
        function test() {
            var a = 5, text = "";
            for (i = 0; i < a; i++) {
                for (j = 0; j < a; j + 2) {
                    text += "*"
                }
                text += "<br>";
            }
            return text;
        }
        function run() {
            document.getElementById("result").innerHTML = test();
        }
    </script>
</body>

</html>
